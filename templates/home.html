<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label style="display: block; width: 100%; text-align: center; margin: 200px 0 20px 0;"><c></c> FM</label>
<input type="range" min="85" max="108" value="97.2" step="0.1" style="width: 80%; margin-left: 10%;"/>
<label style="display: block; width: 100%; text-align: center; margin: 20px 0 0 0;"></label>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script>
    $( document ).ready(function () {

        $("input").on("input", function() {
            const val = $("input").val();
            $("c").html(val);
            $.get("/" + val, function(ans) {
                let radio;
                console.log(ans);
                if (ans["station_vol"] > 0) {
                    radio = ans["station_name"];
                } else {
                    radio = "";
                }
                $("label:eq(1)").html(radio);
            });
        });

    })
</script>
</body>
</html>
